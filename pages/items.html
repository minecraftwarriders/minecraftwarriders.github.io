<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Warriors Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .search-container {
            margin: 20px;
            display: flex;
            justify-content: center;
        }

        .search-box {
            width: 100%;
            max-width: 400px;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-box:focus {
            border-color: #4CAF50;
        }

        .tabs-container {
            display: flex;
            flex-wrap: wrap;
            background: #f5f5f5;
            border-bottom: 3px solid #4CAF50;
            overflow-x: auto;
        }

        .tab {
            padding: 12px 20px;
            cursor: pointer;
            border: none;
            background: transparent;
            font-size: 14px;
            font-weight: 500;
            color: #666;
            transition: all 0.3s;
            white-space: nowrap;
            min-width: fit-content;
        }

        .tab:hover {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
        }

        .tab.active {
            background: #4CAF50;
            color: white;
            font-weight: bold;
        }

        .page-navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 20px;
            background: #fafafa;
            border-bottom: 1px solid #eee;
        }

        .page-btn {
            padding: 8px 16px;
            border: 2px solid #4CAF50;
            background: white;
            color: #4CAF50;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .page-btn:hover, .page-btn.active {
            background: #4CAF50;
            color: white;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 30px;
            min-height: 400px;
        }

        .item-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            border-color: #4CAF50;
        }

        .item-image {
            width: 64px;
            height: 64px;
            margin: 0 auto 15px;
            background: #f0f0f0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .item-image.loading {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .item-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            text-transform: capitalize;
        }

        .item-prices {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .price-tag {
            flex: 1;
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }

        .buy-price {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .sell-price {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
        }

        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 18px;
            color: #666;
        }

        .no-results {
            text-align: center;
            color: #666;
            font-size: 18px;
            padding: 40px;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            border-left: 4px solid #c62828;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .items-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                padding: 20px;
                gap: 15px;
            }
            
            .tabs-container {
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üó°Ô∏è Minecraft Warriors Shop üõ°Ô∏è</h1>
            <p>Browse items from the in-game shop</p>
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" class="search-box" placeholder="Search for items...">
        </div>

        <div class="tabs-container" id="tabsContainer">
            <!-- Tabs will be generated dynamically -->
        </div>

        <div class="page-navigation" id="pageNavigation" style="display: none;">
            <button class="page-btn" id="prevBtn">‚Üê Previous</button>
            <span id="pageInfo"></span>
            <button class="page-btn" id="nextBtn">Next ‚Üí</button>
        </div>

        <div class="items-grid" id="itemsGrid">
            <div class="loading-container">
                <div>Loading shop items...</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script>
        class MinecraftShop {
            constructor() {
                this.sections = [
                    'Automation', 'Blocks', 'Decoration', 'Dyes', 'Enchanting', 
                    'Farming', 'Food', 'Miscellaneous', 'Mobs', 'Music', 
                    'Ores', 'Potions', 'Redstone', 'SpawnEggs', 'Spawners', 
                    'Workstations', 'Z_EverythingElse'
                ];
                this.currentSection = 'Blocks';
                this.currentPage = 'page1';
                this.allData = {};
                this.filteredItems = [];
                this.searchTerm = '';
                
                this.init();
            }

            async init() {
                this.createTabs();
                this.setupEventListeners();
                await this.loadSection(this.currentSection);
            }

            createTabs() {
                const tabsContainer = document.getElementById('tabsContainer');
                tabsContainer.innerHTML = '';

                this.sections.forEach(section => {
                    const tab = document.createElement('button');
                    tab.className = `tab ${section === this.currentSection ? 'active' : ''}`;
                    tab.textContent = section.replace('Z_', '').replace('_', ' ');
                    tab.onclick = () => this.switchSection(section);
                    tabsContainer.appendChild(tab);
                });
            }

            setupEventListeners() {
                const searchInput = document.getElementById('searchInput');
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');

                searchInput.addEventListener('input', (e) => {
                    this.searchTerm = e.target.value.toLowerCase();
                    this.filterAndDisplayItems();
                });

                prevBtn.addEventListener('click', () => this.navigatePage(-1));
                nextBtn.addEventListener('click', () => this.navigatePage(1));
            }

            async loadSection(sectionName) {
                try {
                    const response = await fetch(`sections/${sectionName}.yml`);
                    if (!response.ok) throw new Error(`Failed to load ${sectionName}.yml`);
                    
                    const yamlText = await response.text();
                    const data = jsyaml.load(yamlText);
                    
                    this.allData[sectionName] = data;
                    this.currentSection = sectionName;
                    this.currentPage = Object.keys(data.pages)[0];
                    
                    this.updateTabs();
                    this.updatePageNavigation();
                    this.filterAndDisplayItems();
                } catch (error) {
                    console.error('Error loading section:', error);
                    this.showError(`Failed to load ${sectionName} section. Please make sure the YML file exists.`);
                }
            }

            switchSection(sectionName) {
                if (this.allData[sectionName]) {
                    this.currentSection = sectionName;
                    this.currentPage = Object.keys(this.allData[sectionName].pages)[0];
                    this.updateTabs();
                    this.updatePageNavigation();
                    this.filterAndDisplayItems();
                } else {
                    this.loadSection(sectionName);
                }
            }

            updateTabs() {
                const tabs = document.querySelectorAll('.tab');
                tabs.forEach((tab, index) => {
                    tab.classList.toggle('active', this.sections[index] === this.currentSection);
                });
            }

            updatePageNavigation() {
                const pageNavigation = document.getElementById('pageNavigation');
                const pageInfo = document.getElementById('pageInfo');
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');

                if (!this.allData[this.currentSection]) {
                    pageNavigation.style.display = 'none';
                    return;
                }

                const pages = Object.keys(this.allData[this.currentSection].pages);
                const currentPageIndex = pages.indexOf(this.currentPage);

                pageNavigation.style.display = 'flex';
                pageInfo.textContent = `Page ${currentPageIndex + 1} of ${pages.length}`;
                
                prevBtn.disabled = currentPageIndex === 0;
                nextBtn.disabled = currentPageIndex === pages.length - 1;

                // Create page buttons
                const existingPageBtns = document.querySelectorAll('.page-number-btn');
                existingPageBtns.forEach(btn => btn.remove());

                pages.forEach((page, index) => {
                    const pageBtn = document.createElement('button');
                    pageBtn.className = `page-btn page-number-btn ${page === this.currentPage ? 'active' : ''}`;
                    pageBtn.textContent = index + 1;
                    pageBtn.onclick = () => this.switchPage(page);
                    pageInfo.parentNode.insertBefore(pageBtn, nextBtn);
                });
            }

            navigatePage(direction) {
                if (!this.allData[this.currentSection]) return;
                
                const pages = Object.keys(this.allData[this.currentSection].pages);
                const currentIndex = pages.indexOf(this.currentPage);
                const newIndex = currentIndex + direction;
                
                if (newIndex >= 0 && newIndex < pages.length) {
                    this.switchPage(pages[newIndex]);
                }
            }

            switchPage(pageName) {
                this.currentPage = pageName;
                this.updatePageNavigation();
                this.filterAndDisplayItems();
            }

            filterAndDisplayItems() {
                if (!this.allData[this.currentSection]) return;

                const pageData = this.allData[this.currentSection].pages[this.currentPage];
                if (!pageData || !pageData.items) {
                    this.showNoResults();
                    return;
                }

                let items = Object.entries(pageData.items).map(([id, item]) => ({
                    id,
                    ...item
                }));

                if (this.searchTerm) {
                    items = items.filter(item => 
                        item.material.toLowerCase().includes(this.searchTerm)
                    );
                }

                this.displayItems(items);
            }

            displayItems(items) {
                const itemsGrid = document.getElementById('itemsGrid');
                
                if (items.length === 0) {
                    this.showNoResults();
                    return;
                }

                itemsGrid.innerHTML = items.map(item => this.createItemCard(item)).join('');
                this.loadItemImages();
            }

            createItemCard(item) {
                const materialName = item.material.toLowerCase().replace(/_/g, ' ');
                const buyPrice = item.buy ? `$${item.buy}` : 'N/A';
                const sellPrice = item.sell ? `$${item.sell}` : 'N/A';

                return `
                    <div class="item-card">
                        <div class="item-image loading" data-material="${item.material}">
                            <img style="display: none;" alt="${materialName}">
                        </div>
                        <div class="item-name">${materialName}</div>
                        <div class="item-prices">
                            <div class="price-tag buy-price">Buy: ${buyPrice}</div>
                            <div class="price-tag sell-price">Sell: ${sellPrice}</div>
                        </div>
                    </div>
                `;
            }

            loadItemImages() {
                const imageContainers = document.querySelectorAll('.item-image[data-material]');
                
                imageContainers.forEach(container => {
                    const material = container.dataset.material;
                    const img = container.querySelector('img');
                    
                    // Try to load image from Minecraft Wiki
                    const imageUrl = this.getMinecraftImageUrl(material);
                    
                    img.onload = () => {
                        container.classList.remove('loading');
                        img.style.display = 'block';
                    };
                    
                    img.onerror = () => {
                        container.classList.remove('loading');
                        container.innerHTML = 'üì¶';
                        container.style.fontSize = '32px';
                        container.style.color = '#666';
                    };
                    
                    img.src = imageUrl;
                });
            }

            getMinecraftImageUrl(material) {
                // Convert material name to the format used by Minecraft Wiki
                const formattedName = material.toLowerCase()
                    .replace(/_/g, '_')
                    .replace(/^(.)/g, (match) => match.toUpperCase())
                    .replace(/_(.)/g, (match, p1) => '_' + p1.toUpperCase());
                
                return `https://minecraft.wiki/images/thumb/1/1a/${formattedName}.png/150px-${formattedName}.png`;
            }

            showNoResults() {
                const itemsGrid = document.getElementById('itemsGrid');
                const message = this.searchTerm 
                    ? `No items found matching "${this.searchTerm}"` 
                    : 'No items available in this section';
                
                itemsGrid.innerHTML = `<div class="no-results">${message}</div>`;
            }

            showError(message) {
                const itemsGrid = document.getElementById('itemsGrid');
                itemsGrid.innerHTML = `<div class="error-message">${message}</div>`;
            }
        }

        // Initialize the shop when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new MinecraftShop();
        });
    </script>
</body>
</html>
