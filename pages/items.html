<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft War Riders Item Prices</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', 'Consolas', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            min-height: 100vh;
            color: #e0e0e0;
            margin: 0;
        }

        .main-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: #1a1a1a;
            border-right: 2px solid #333;
            padding: 20px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar h3 {
            color: #888;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }

        .sidebar ul {
            list-style: none;
            margin-bottom: 25px;
        }

        .sidebar li {
            margin-bottom: 8px;
        }

        .sidebar a {
            color: #ccc;
            text-decoration: none;
            font-size: 13px;
            display: block;
            padding: 5px 10px;
            border-radius: 3px;
            transition: all 0.3s;
        }

        .sidebar a:hover {
            background: #333;
            color: #fff;
        }

        .sidebar a.active {
            background: #444;
            color: #fff;
        }

        .content {
            margin-left: 250px;
            flex: 1;
            background: #0f0f0f;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #0f0f0f;
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            color: #ddd;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #444;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
            font-weight: bold;
            letter-spacing: 2px;
        }

        .search-container {
            margin: 20px;
            display: flex;
            justify-content: center;
        }

        .search-box {
            width: 100%;
            max-width: 400px;
            padding: 12px 20px;
            border: 2px solid #555;
            background: #1a1a1a;
            color: #e0e0e0;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }

        .search-box:focus {
            border-color: #777;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .search-box::placeholder {
            color: #666;
        }

        .tabs-container {
            display: flex;
            flex-wrap: wrap;
            background: #222;
            border-bottom: 2px solid #444;
            overflow-x: auto;
        }

        .tab {
            padding: 12px 20px;
            cursor: pointer;
            border: 1px solid #444;
            background: #1a1a1a;
            font-size: 14px;
            font-weight: 500;
            color: #a0a0a0;
            transition: all 0.3s;
            white-space: nowrap;
            min-width: fit-content;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tab:hover {
            background: #333;
            color: #ddd;
            border-color: #555;
        }

        .tab.active {
            background: #555;
            color: #fff;
            font-weight: bold;
            border-color: #777;
        }

        .page-navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 20px;
            background: #222;
            border-bottom: 1px solid #444;
        }

        .page-btn {
            padding: 8px 16px;
            border: 2px solid #555;
            background: #1a1a1a;
            color: #ccc;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .page-btn:hover, .page-btn.active {
            background: #555;
            color: #fff;
        }

        .page-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            border-color: #333;
            color: #555;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 30px;
            min-height: 400px;
            background: #0f0f0f;
        }

        .item-card {
            background: #1a1a1a;
            border: 2px solid #444;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
        }

        .item-card:hover {
            transform: translateY(-2px);
            border-color: #666;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .item-image {
            width: 64px;
            height: 64px;
            margin: 0 auto 15px;
            background: #333;
            border: 2px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .item-image.loading {
            background: linear-gradient(90deg, #333 25%, #444 50%, #333 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .item-name {
            font-size: 18px;
            font-weight: bold;
            color: #ddd;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
        }
        
        .potion-types {
            font-size: 12px;
            color: #888;
            margin-bottom: 15px;
            padding: 5px 8px;
            background: #2a2a2a;
            border: 1px solid #444;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .item-prices {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 15px;
        }

        .price-tag {
            flex: 1;
            padding: 8px 12px;
            font-weight: bold;
            font-size: 14px;
            border: 1px solid;
            background: #1a1a2e;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
        }

        .buy-price {
            color: #ff4444;
            border-color: #ff4444;
        }

        .sell-price {
            color: #44ff44;
            border-color: #44ff44;
        }
        
        .price-tag.unavailable {
            color: #666;
            border-color: #444;
            background: #1a1a1a;
            opacity: 0.7;
            font-style: italic;
        }

        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 18px;
            color: #ccc;
            font-family: 'Courier New', monospace;
        }

        .no-results {
            text-align: center;
            color: #888;
            font-size: 18px;
            padding: 40px;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
        }

        .error-message {
            background: #2a1a1a;
            color: #ff6666;
            padding: 20px;
            margin: 20px;
            border: 2px solid #ff6666;
            font-family: 'Courier New', monospace;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .items-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                padding: 20px;
                gap: 15px;
            }
            
            .tabs-container {
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <h3>Navigation</h3>
            <ul>
                <li><a href="#" class="active">Item Prices</a></li>
                <li><a href="#">Commands</a></li>
                <li><a href="#">Rules</a></li>
                <li><a href="#">Getting Started</a></li>
            </ul>
            
            <h3>Game Mechanics</h3>
            <ul>
                <li><a href="#">Economy System</a></li>
                <li><a href="#">Trading</a></li>
                <li><a href="#">Shops</a></li>
                <li><a href="#">AutoSell Chests</a></li>
            </ul>
            
            <h3>Server Info</h3>
            <ul>
                <li><a href="#">Server Status</a></li>
                <li><a href="#">Discord</a></li>
                <li><a href="#">Forums</a></li>
            </ul>
        </div>
        
        <div class="content">
            <div class="container">
                <div class="header">
                    <h1>⚔️ MINECRAFT WAR RIDERS ITEM PRICES ⚔️</h1>
                    <p>Complete list of item prices</p>
                </div>

                <div class="search-container">
                    <input type="text" id="searchInput" class="search-box" placeholder="Search all items across all pages...">
                </div>

                <div class="tabs-container" id="tabsContainer">
                    <!-- Tabs will be generated dynamically -->
                </div>

                <div class="page-navigation" id="pageNavigation" style="display: none;">
                    <button class="page-btn" id="prevBtn">← Previous</button>
                    <span id="pageInfo"></span>
                    <button class="page-btn" id="nextBtn">Next →</button>
                </div>

                <div class="items-grid" id="itemsGrid">
                    <div class="loading-container">
                        <div>Loading shop items...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script>
        class MinecraftShop {
            constructor() {
                this.sections = [
                    'Automation', 'Blocks', 'Decoration', 'Dyes', 'Enchanting', 
                    'Farming', 'Food', 'Miscellaneous', 'Mobs', 'Music', 
                    'Ores', 'Potions', 'Redstone', 'SpawnEggs', 'Spawners', 
                    'Workstations', 'Z_EverythingElse'
                ];
                this.currentSection = 'Blocks';
                this.currentPage = 'page1';
                this.allData = {};
                this.filteredItems = [];
                this.searchTerm = '';
                
                this.init();
            }

            async init() {
                this.createTabs();
                this.setupEventListeners();
                await this.loadSection(this.currentSection);
            }

            createTabs() {
                const tabsContainer = document.getElementById('tabsContainer');
                tabsContainer.innerHTML = '';

                this.sections.forEach(section => {
                    const tab = document.createElement('button');
                    tab.className = `tab ${section === this.currentSection ? 'active' : ''}`;
                    tab.textContent = section.replace('Z_', '').replace('_', ' ');
                    tab.onclick = () => this.switchSection(section);
                    tabsContainer.appendChild(tab);
                });
            }

            setupEventListeners() {
                const searchInput = document.getElementById('searchInput');
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');

                searchInput.addEventListener('input', (e) => {
                    this.searchTerm = e.target.value.toLowerCase();
                    this.filterAndDisplayItems();
                });

                prevBtn.addEventListener('click', () => this.navigatePage(-1));
                nextBtn.addEventListener('click', () => this.navigatePage(1));
            }

            async loadSection(sectionName) {
                try {
                    const response = await fetch(`sections/${sectionName}.yml`);
                    if (!response.ok) throw new Error(`Failed to load ${sectionName}.yml`);
                    
                    const yamlText = await response.text();
                    const data = jsyaml.load(yamlText);
                    
                    this.allData[sectionName] = data;
                    this.currentSection = sectionName;
                    this.currentPage = Object.keys(data.pages)[0];
                    
                    this.updateTabs();
                    this.updatePageNavigation();
                    this.filterAndDisplayItems();
                } catch (error) {
                    console.error('Error loading section:', error);
                    this.showError(`Failed to load ${sectionName} section. Please make sure the YML file exists.`);
                }
            }

            switchSection(sectionName) {
                if (this.allData[sectionName]) {
                    this.currentSection = sectionName;
                    this.currentPage = Object.keys(this.allData[sectionName].pages)[0];
                    this.updateTabs();
                    this.updatePageNavigation();
                    this.filterAndDisplayItems();
                } else {
                    this.loadSection(sectionName);
                }
            }

            updateTabs() {
                const tabs = document.querySelectorAll('.tab');
                tabs.forEach((tab, index) => {
                    tab.classList.toggle('active', this.sections[index] === this.currentSection);
                });
            }

            updatePageNavigation() {
                const pageNavigation = document.getElementById('pageNavigation');
                const pageInfo = document.getElementById('pageInfo');
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');

                if (!this.allData[this.currentSection]) {
                    pageNavigation.style.display = 'none';
                    return;
                }

                const pages = Object.keys(this.allData[this.currentSection].pages);
                const currentPageIndex = pages.indexOf(this.currentPage);

                pageNavigation.style.display = 'flex';
                pageInfo.textContent = `Page ${currentPageIndex + 1} of ${pages.length}`;
                
                prevBtn.disabled = currentPageIndex === 0;
                nextBtn.disabled = currentPageIndex === pages.length - 1;

                // Create page buttons
                const existingPageBtns = document.querySelectorAll('.page-number-btn');
                existingPageBtns.forEach(btn => btn.remove());

                pages.forEach((page, index) => {
                    const pageBtn = document.createElement('button');
                    pageBtn.className = `page-btn page-number-btn ${page === this.currentPage ? 'active' : ''}`;
                    pageBtn.textContent = index + 1;
                    pageBtn.onclick = () => this.switchPage(page);
                    pageInfo.parentNode.insertBefore(pageBtn, nextBtn);
                });
            }

            navigatePage(direction) {
                if (!this.allData[this.currentSection]) return;
                
                const pages = Object.keys(this.allData[this.currentSection].pages);
                const currentIndex = pages.indexOf(this.currentPage);
                const newIndex = currentIndex + direction;
                
                if (newIndex >= 0 && newIndex < pages.length) {
                    this.switchPage(pages[newIndex]);
                }
            }

            switchPage(pageName) {
                this.currentPage = pageName;
                this.updatePageNavigation();
                this.filterAndDisplayItems();
            }

            filterAndDisplayItems() {
                if (!this.allData[this.currentSection]) return;

                let items = [];

                if (this.searchTerm) {
                    // Search across all pages when there's a search term
                    const sectionData = this.allData[this.currentSection];
                    Object.values(sectionData.pages).forEach(pageData => {
                        if (pageData && pageData.items) {
                            Object.entries(pageData.items).forEach(([id, item]) => {
                                if (item.material.toLowerCase().includes(this.searchTerm)) {
                                    items.push({ id, ...item });
                                }
                            });
                        }
                    });
                } else {
                    // Show only current page when no search
                    const pageData = this.allData[this.currentSection].pages[this.currentPage];
                    if (!pageData || !pageData.items) {
                        this.showNoResults();
                        return;
                    }
                    items = Object.entries(pageData.items).map(([id, item]) => ({
                        id,
                        ...item
                    }));
                }

                this.displayItems(items);
            }

            displayItems(items) {
                const itemsGrid = document.getElementById('itemsGrid');
                
                if (items.length === 0) {
                    this.showNoResults();
                    return;
                }

                itemsGrid.innerHTML = items.map(item => this.createItemCard(item)).join('');
                this.loadItemImages();
            }

            createItemCard(item) {
                const materialName = item.material.toLowerCase().replace(/_/g, ' ');
                
                // Handle -1 values as unavailable
                const buyPrice = item.buy === -1 ? 'Cannot Buy' : 
                                item.buy ? `$${item.buy}` : 'N/A';
                const sellPrice = item.sell === -1 ? 'Cannot Sell' : 
                                 item.sell ? `$${item.sell}` : 'N/A';
                
                // Add special classes for unavailable prices
                const buyClass = item.buy === -1 ? 'price-tag buy-price unavailable' : 'price-tag buy-price';
                const sellClass = item.sell === -1 ? 'price-tag sell-price unavailable' : 'price-tag sell-price';
                
                // Handle potion types if they exist
                let potionTypesHtml = '';
                if (item.potiontypes && item.potiontypes.length > 0) {
                    const potionTypes = item.potiontypes.map(type => 
                        type.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())
                    ).join(', ');
                    potionTypesHtml = `<div class="potion-types">Types: ${potionTypes}</div>`;
                }

                return `
                    <div class="item-card">
                        <div class="item-image loading" data-material="${item.material}">
                            <img style="display: none;" alt="${materialName}">
                        </div>
                        <div class="item-name">${materialName}</div>
                        ${potionTypesHtml}
                        <div class="item-prices">
                            <div class="${buyClass}">Buy: ${buyPrice}</div>
                            <div class="${sellClass}">Sell: ${sellPrice}</div>
                        </div>
                    </div>
                `;
            }


            loadItemImages() {
                const imageContainers = document.querySelectorAll('.item-image[data-material]');
                
                imageContainers.forEach(container => {
                    const material = container.dataset.material;
                    const img = container.querySelector('img');
                    
                    this.tryLoadImage(material, img, container, 0);
                });
            }

            getMaterialMapping(material) {
                // Handle special material name mappings
                const materialMappings = {
                    // Custom items
                    'AutoSellChest': 'CHEST',
                    'AUTOSELLCHEST': 'CHEST',
                    
                    // Spawners - all spawner types use the same "spawner with fire" image
                    'SPAWNER': 'SPAWNER_WITH_FIRE',
                    'MOB_SPAWNER': 'SPAWNER_WITH_FIRE',
                    'MONSTER_SPAWNER': 'SPAWNER_WITH_FIRE',
                    
                    // Common material name corrections
                    'HAY_BALE': 'HAY_BALE', // Keep as is - will be handled specially
                    'TNT': 'TNT', // Keep uppercase for proper formatting
                    'REDSTONE_DUST': 'REDSTONE', // Wiki uses just "Redstone"
                    
                    // Items that don't exist or have different names
                    'BAMBOO_BLOCK': 'BAMBOO', // No such thing as bamboo block
                    'STRIPPED_BAMBOO_BLOCK': 'BAMBOO', // Fallback to bamboo
                    'CHERRY_FENCE': 'CHERRY_FENCE',
                    'BAMBOO_FENCE': 'BAMBOO_FENCE',
                    'BAMBOO_DOOR': 'BAMBOO_DOOR',
                    'CHISELED_BOOKSHELF': 'BOOKSHELF', // Fallback to regular bookshelf
                    
                    // Potion naming
                    'POTION': 'POTION',
                    'SPLASH_POTION': 'SPLASH_POTION',
                    
                    // Common block names that might not exist as expected
                    'STONE_BRICK_STAIRS': 'STONE_BRICK_STAIRS',
                    'POLISHED_BLACKSTONE_BRICK_STAIRS': 'STONE_BRICK_STAIRS', // Fallback
                    'ANDESITE_STAIRS': 'ANDESITE_STAIRS',
                    'BLACKSTONE_STAIRS': 'BLACKSTONE_STAIRS'
                };
                
                return materialMappings[material] || material;
            }

            tryLoadImage(material, img, container, attemptIndex) {
                // Special case for custom items and material name mappings
                let actualMaterial = this.getMaterialMapping(material);
                
                // Format material name for different URL patterns
                const materialLower = actualMaterial.toLowerCase();
                const materialFormatted = materialLower
                    .split('_')
                    .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                    .join('_');
                
                // Build comprehensive list based on your examples and patterns that work
                let possibleUrls = [
                    // Basic direct images (most common)
                    `https://minecraft.wiki/images/${materialFormatted}.png`,
                    `https://minecraft.wiki/images/${materialFormatted}.gif`,
                    
                    // Invicon format (from your chest example)
                    `https://minecraft.wiki/images/Invicon_${materialFormatted}.png`,
                    
                    // Common version patterns (from your working examples)
                    `https://minecraft.wiki/images/${materialFormatted}_JE3_BE2.png`, // TNT works
                    `https://minecraft.wiki/images/${materialFormatted}_JE4_BE1.png`, // Calcite works
                    `https://minecraft.wiki/images/${materialFormatted}_JE1_BE1.png`, // Dripstone Block works
                    `https://minecraft.wiki/images/${materialFormatted}_JE2_BE2.png`, // Snow Block, Magma Block work
                    `https://minecraft.wiki/images/${materialFormatted}_JE1_BE2.png`, // Honey Block works
                    `https://minecraft.wiki/images/${materialFormatted}_JE2_BE3.png`,
                    `https://minecraft.wiki/images/${materialFormatted}_JE4_BE2.png`,
                    `https://minecraft.wiki/images/${materialFormatted}_JE8.png`,
                    
                    // Alternative /w/ paths
                    `https://minecraft.wiki/w/images/${materialFormatted}.png`,
                    `https://minecraft.wiki/w/images/${materialFormatted}.gif`
                ];
                
                // Add special cases for specific items
                if (materialFormatted === 'Hay_Bale') {
                    possibleUrls.splice(4, 0, 
                        // Insert Hay Bale specific URLs early in the list
                        `https://minecraft.wiki/images/Hay_Bale_%28UD%29_JE2_BE2.png`,
                        `https://minecraft.wiki/images/Hay_Bale_%28N%29_JE2_BE1.png`,
                        `https://minecraft.wiki/images/Hay_Bale_%28S%29_JE2_BE1.png`,
                        `https://minecraft.wiki/images/Hay_Bale_%28E%29_JE2_BE1.png`,
                        `https://minecraft.wiki/images/Hay_Bale_%28W%29_JE2_BE1.png`
                    );
                } else if (materialFormatted === 'Spawner_With_Fire') {
                    // Special handling for spawners - use the "spawner with fire" image
                    possibleUrls = [
                        `https://minecraft.wiki/images/Spawner_with_fire.png`,
                        `https://minecraft.wiki/w/images/Spawner_with_fire.png`,
                        `https://minecraft.wiki/images/Invicon_Spawner.png`,
                        `https://minecraft.wiki/images/Spawner.png`,
                        `https://minecraft.wiki/w/images/Spawner.png`
                    ];
                } else {
                    // Add general directional variants for other items
                    possibleUrls.push(
                        `https://minecraft.wiki/images/${materialFormatted}_%28UD%29_JE2_BE2.png`,
                        `https://minecraft.wiki/images/${materialFormatted}_%28N%29_JE2_BE1.png`
                    );
                }
                
                if (attemptIndex >= possibleUrls.length) {
                    // All attempts failed, show fallback
                    container.classList.remove('loading');
                    container.innerHTML = '📦';
                    container.style.fontSize = '32px';
                    container.style.color = '#ccc';
                    return;
                }
                
                img.onload = () => {
                    container.classList.remove('loading');
                    img.style.display = 'block';
                };
                
                img.onerror = () => {
                    // Try next URL
                    this.tryLoadImage(material, img, container, attemptIndex + 1);
                };
                
                img.src = possibleUrls[attemptIndex];
            }


            showNoResults() {
                const itemsGrid = document.getElementById('itemsGrid');
                const message = this.searchTerm 
                    ? `No items found matching "${this.searchTerm}"` 
                    : 'No items available in this section';
                
                itemsGrid.innerHTML = `<div class="no-results">${message}</div>`;
            }

            showError(message) {
                const itemsGrid = document.getElementById('itemsGrid');
                itemsGrid.innerHTML = `<div class="error-message">${message}</div>`;
            }
        }

        // Initialize the shop when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new MinecraftShop();
        });
    </script>
</body>
</html>
