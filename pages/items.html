<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft War Riders Item Prices</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', 'Consolas', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #0f0f23;
            border: 2px solid #16213e;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #00ffff;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #00ffff;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ffff;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .search-container {
            margin: 20px;
            display: flex;
            justify-content: center;
        }

        .search-box {
            width: 100%;
            max-width: 400px;
            padding: 12px 20px;
            border: 2px solid #00ffff;
            background: #1a1a2e;
            color: #e0e0e0;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }

        .search-box:focus {
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .search-box::placeholder {
            color: #666;
        }

        .tabs-container {
            display: flex;
            flex-wrap: wrap;
            background: #16213e;
            border-bottom: 2px solid #00ffff;
            overflow-x: auto;
        }

        .tab {
            padding: 12px 20px;
            cursor: pointer;
            border: 1px solid #2a3f5f;
            background: #1a1a2e;
            font-size: 14px;
            font-weight: 500;
            color: #a0a0a0;
            transition: all 0.3s;
            white-space: nowrap;
            min-width: fit-content;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tab:hover {
            background: #2a3f5f;
            color: #00ffff;
            border-color: #00ffff;
        }

        .tab.active {
            background: #00ffff;
            color: #0a0a0a;
            font-weight: bold;
            border-color: #00ffff;
        }

        .page-navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 20px;
            background: #16213e;
            border-bottom: 1px solid #2a3f5f;
        }

        .page-btn {
            padding: 8px 16px;
            border: 2px solid #00ffff;
            background: #1a1a2e;
            color: #00ffff;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .page-btn:hover, .page-btn.active {
            background: #00ffff;
            color: #0a0a0a;
        }

        .page-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            border-color: #555;
            color: #555;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 30px;
            min-height: 400px;
            background: #0f0f23;
        }

        .item-card {
            background: #1a1a2e;
            border: 2px solid #2a3f5f;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
        }

        .item-card:hover {
            transform: translateY(-2px);
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .item-image {
            width: 64px;
            height: 64px;
            margin: 0 auto 15px;
            background: #2a3f5f;
            border: 2px solid #00ffff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .item-image.loading {
            background: linear-gradient(90deg, #2a3f5f 25%, #3a4f6f 50%, #2a3f5f 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .item-name {
            font-size: 18px;
            font-weight: bold;
            color: #00ffff;
            margin-bottom: 15px;
            text-transform: uppercase;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
        }

        .item-prices {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 15px;
        }

        .price-tag {
            flex: 1;
            padding: 8px 12px;
            font-weight: bold;
            font-size: 14px;
            border: 1px solid;
            background: #1a1a2e;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
        }

        .buy-price {
            color: #ff4444;
            border-color: #ff4444;
        }

        .sell-price {
            color: #44ff44;
            border-color: #44ff44;
        }

        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 18px;
            color: #00ffff;
            font-family: 'Courier New', monospace;
        }

        .no-results {
            text-align: center;
            color: #888;
            font-size: 18px;
            padding: 40px;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
        }

        .error-message {
            background: #2a1f1f;
            color: #ff4444;
            padding: 20px;
            margin: 20px;
            border: 2px solid #ff4444;
            font-family: 'Courier New', monospace;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .items-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                padding: 20px;
                gap: 15px;
            }
            
            .tabs-container {
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öîÔ∏è MINECRAFT WAR RIDERS ITEM PRICES ‚öîÔ∏è</h1>
            <p>Complete list of item prices</p>
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" class="search-box" placeholder="Search all items across all pages...">
        </div>

        <div class="tabs-container" id="tabsContainer">
            <!-- Tabs will be generated dynamically -->
        </div>

        <div class="page-navigation" id="pageNavigation" style="display: none;">
            <button class="page-btn" id="prevBtn">‚Üê Previous</button>
            <span id="pageInfo"></span>
            <button class="page-btn" id="nextBtn">Next ‚Üí</button>
        </div>

        <div class="items-grid" id="itemsGrid">
            <div class="loading-container">
                <div>Loading shop items...</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script>
        class MinecraftShop {
            constructor() {
                this.sections = [
                    'Automation', 'Blocks', 'Decoration', 'Dyes', 'Enchanting', 
                    'Farming', 'Food', 'Miscellaneous', 'Mobs', 'Music', 
                    'Ores', 'Potions', 'Redstone', 'SpawnEggs', 'Spawners', 
                    'Workstations', 'Z_EverythingElse'
                ];
                this.currentSection = 'Blocks';
                this.currentPage = 'page1';
                this.allData = {};
                this.filteredItems = [];
                this.searchTerm = '';
                
                this.init();
            }

            async init() {
                this.createTabs();
                this.setupEventListeners();
                await this.loadSection(this.currentSection);
            }

            createTabs() {
                const tabsContainer = document.getElementById('tabsContainer');
                tabsContainer.innerHTML = '';

                this.sections.forEach(section => {
                    const tab = document.createElement('button');
                    tab.className = `tab ${section === this.currentSection ? 'active' : ''}`;
                    tab.textContent = section.replace('Z_', '').replace('_', ' ');
                    tab.onclick = () => this.switchSection(section);
                    tabsContainer.appendChild(tab);
                });
            }

            setupEventListeners() {
                const searchInput = document.getElementById('searchInput');
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');

                searchInput.addEventListener('input', (e) => {
                    this.searchTerm = e.target.value.toLowerCase();
                    this.filterAndDisplayItems();
                });

                prevBtn.addEventListener('click', () => this.navigatePage(-1));
                nextBtn.addEventListener('click', () => this.navigatePage(1));
            }

            async loadSection(sectionName) {
                try {
                    const response = await fetch(`sections/${sectionName}.yml`);
                    if (!response.ok) throw new Error(`Failed to load ${sectionName}.yml`);
                    
                    const yamlText = await response.text();
                    const data = jsyaml.load(yamlText);
                    
                    this.allData[sectionName] = data;
                    this.currentSection = sectionName;
                    this.currentPage = Object.keys(data.pages)[0];
                    
                    this.updateTabs();
                    this.updatePageNavigation();
                    this.filterAndDisplayItems();
                } catch (error) {
                    console.error('Error loading section:', error);
                    this.showError(`Failed to load ${sectionName} section. Please make sure the YML file exists.`);
                }
            }

            switchSection(sectionName) {
                if (this.allData[sectionName]) {
                    this.currentSection = sectionName;
                    this.currentPage = Object.keys(this.allData[sectionName].pages)[0];
                    this.updateTabs();
                    this.updatePageNavigation();
                    this.filterAndDisplayItems();
                } else {
                    this.loadSection(sectionName);
                }
            }

            updateTabs() {
                const tabs = document.querySelectorAll('.tab');
                tabs.forEach((tab, index) => {
                    tab.classList.toggle('active', this.sections[index] === this.currentSection);
                });
            }

            updatePageNavigation() {
                const pageNavigation = document.getElementById('pageNavigation');
                const pageInfo = document.getElementById('pageInfo');
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');

                if (!this.allData[this.currentSection]) {
                    pageNavigation.style.display = 'none';
                    return;
                }

                const pages = Object.keys(this.allData[this.currentSection].pages);
                const currentPageIndex = pages.indexOf(this.currentPage);

                pageNavigation.style.display = 'flex';
                pageInfo.textContent = `Page ${currentPageIndex + 1} of ${pages.length}`;
                
                prevBtn.disabled = currentPageIndex === 0;
                nextBtn.disabled = currentPageIndex === pages.length - 1;

                // Create page buttons
                const existingPageBtns = document.querySelectorAll('.page-number-btn');
                existingPageBtns.forEach(btn => btn.remove());

                pages.forEach((page, index) => {
                    const pageBtn = document.createElement('button');
                    pageBtn.className = `page-btn page-number-btn ${page === this.currentPage ? 'active' : ''}`;
                    pageBtn.textContent = index + 1;
                    pageBtn.onclick = () => this.switchPage(page);
                    pageInfo.parentNode.insertBefore(pageBtn, nextBtn);
                });
            }

            navigatePage(direction) {
                if (!this.allData[this.currentSection]) return;
                
                const pages = Object.keys(this.allData[this.currentSection].pages);
                const currentIndex = pages.indexOf(this.currentPage);
                const newIndex = currentIndex + direction;
                
                if (newIndex >= 0 && newIndex < pages.length) {
                    this.switchPage(pages[newIndex]);
                }
            }

            switchPage(pageName) {
                this.currentPage = pageName;
                this.updatePageNavigation();
                this.filterAndDisplayItems();
            }

            filterAndDisplayItems() {
                if (!this.allData[this.currentSection]) return;

                let items = [];

                if (this.searchTerm) {
                    // Search across all pages when there's a search term
                    const sectionData = this.allData[this.currentSection];
                    Object.values(sectionData.pages).forEach(pageData => {
                        if (pageData && pageData.items) {
                            Object.entries(pageData.items).forEach(([id, item]) => {
                                if (item.material.toLowerCase().includes(this.searchTerm)) {
                                    items.push({ id, ...item });
                                }
                            });
                        }
                    });
                } else {
                    // Show only current page when no search
                    const pageData = this.allData[this.currentSection].pages[this.currentPage];
                    if (!pageData || !pageData.items) {
                        this.showNoResults();
                        return;
                    }
                    items = Object.entries(pageData.items).map(([id, item]) => ({
                        id,
                        ...item
                    }));
                }

                this.displayItems(items);
            }

            displayItems(items) {
                const itemsGrid = document.getElementById('itemsGrid');
                
                if (items.length === 0) {
                    this.showNoResults();
                    return;
                }

                itemsGrid.innerHTML = items.map(item => this.createItemCard(item)).join('');
                this.loadItemImages();
            }

            createItemCard(item) {
                const materialName = item.material.toLowerCase().replace(/_/g, ' ');
                const buyPrice = item.buy ? `$${item.buy}` : 'N/A';
                const sellPrice = item.sell ? `$${item.sell}` : 'N/A';

                return `
                    <div class="item-card">
                        <div class="item-image loading" data-material="${item.material}">
                            <img style="display: none;" alt="${materialName}">
                        </div>
                        <div class="item-name">${materialName}</div>
                        <div class="item-prices">
                            <div class="price-tag buy-price">Buy: ${buyPrice}</div>
                            <div class="price-tag sell-price">Sell: ${sellPrice}</div>
                        </div>
                    </div>
                `;
            }

            loadItemImages() {
                const imageContainers = document.querySelectorAll('.item-image[data-material]');
                
                imageContainers.forEach(container => {
                    const material = container.dataset.material;
                    const img = container.querySelector('img');
                    
                    this.tryLoadImage(material, img, container, 0);
                });
            }

            tryLoadImage(material, img, container, attemptIndex) {
                // Special case for custom items
                let actualMaterial = material;
                if (material === 'AutoSellChest' || material === 'AUTOSELLCHEST') {
                    actualMaterial = 'CHEST';
                }
                
                const formattedName = actualMaterial.toLowerCase()
                    .split('_')
                    .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                    .join('_');
                
                const possibleUrls = [
                    `https://minecraft.wiki/images/${formattedName}.png`,
                    `https://minecraft.wiki/w/images/thumb/a/a0/${formattedName}.png/150px-${formattedName}.png`,
                    `https://minecraft.wiki/w/images/thumb/1/1a/${formattedName}.png/150px-${formattedName}.png`,
                    `https://minecraft.wiki/w/images/thumb/0/00/${formattedName}.png/150px-${formattedName}.png`,
                    `https://minecraft.wiki/w/images/thumb/2/2a/${formattedName}.png/150px-${formattedName}.png`,
                    `https://minecraft.wiki/w/images/${formattedName}.png`
                ];
                
                if (attemptIndex >= possibleUrls.length) {
                    // All attempts failed, show fallback
                    container.classList.remove('loading');
                    container.innerHTML = 'üì¶';
                    container.style.fontSize = '32px';
                    container.style.color = '#00ffff';
                    return;
                }
                
                img.onload = () => {
                    container.classList.remove('loading');
                    img.style.display = 'block';
                };
                
                img.onerror = () => {
                    // Try next URL
                    this.tryLoadImage(material, img, container, attemptIndex + 1);
                };
                
                img.src = possibleUrls[attemptIndex];
            }


            showNoResults() {
                const itemsGrid = document.getElementById('itemsGrid');
                const message = this.searchTerm 
                    ? `No items found matching "${this.searchTerm}"` 
                    : 'No items available in this section';
                
                itemsGrid.innerHTML = `<div class="no-results">${message}</div>`;
            }

            showError(message) {
                const itemsGrid = document.getElementById('itemsGrid');
                itemsGrid.innerHTML = `<div class="error-message">${message}</div>`;
            }
        }

        // Initialize the shop when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new MinecraftShop();
        });
    </script>
</body>
</html>
